<body>
      <div class="container">
        <div class="icon"></div>
        <h1>Detect KG mobile operator</h1>

        <div class="input-wrapper" id="inputWrapper">
          <div class="hover-text" id="hoverText">Type...</div>
          <input
            type="tel"
            class="input-field"
            id="phoneInput"
            placeholder="Введите номер телефона"
          >
        </div>
        <button class="detect-btn" onclick="detectOperator()"> Detect</button>


        <div class="result" id="result"></div>
      </div>



<script src="js/app.js"></script>
