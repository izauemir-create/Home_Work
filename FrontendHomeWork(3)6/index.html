<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Home Work 6</title>
  <link rel="stylesheet" href="style/main.css">

</head>
<body>
  <div class="container">
    <h1>Калькулятор ИМТ</h1>

    <div class="input-group">
      <label for="height">Рост (см)</label>
      <input type="number" id="height" placeholder="170" oninput="calculateBMI()">
    </div>

    <div class="input-group">
      <label for="weight">Вес (кг)</label>
      <input type="number" id="weight" placeholder="70" oninput="calculateBMI()">
    </div>

    <div class="result" id="result">
      <div class="bmi-value-label">Индекс массы тела:</div>
      <div class="bmi-value" id="bmiValue">0</div>

      <div class="interpretation-label">Интерпретация:</div>
      <div class="interpretation" id="interpretation">-</div>
    </div>

    <div class="info">
      <p class="info-title">Классификация ИМТ:</p>
      <p>&lt; 18.5 — недостаточная масса</p>
      <p>18.5-24.9 — норма</p>
      <p>25-29.9 — избыточная масса</p>
      <p>≥ 30 — ожирение</p>
    </div>
  </div>



<script src="js/app.js"></script>
</body>
</html>
