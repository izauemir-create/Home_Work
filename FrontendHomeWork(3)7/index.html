<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">

</head>
<body>
  <div class="container">
    <h1>Счетчик символов</h1>

    <textarea
      id="textInput"
      placeholder="Введите текст здесь..."></textarea>

    <div class="counters">
      <div class="counter">
        <div class="counter-label">Всего:</div>
        <div class="counter-value" id="totalCount">0</div>
      </div>

      <div class="counter">
        <div class="counter-label">Осталось:</div>
        <div class="counter-value" id="remainingCount">100</div>
      </div>
    </div>

    <div class="limit-info">
      Максимум символов: <span id="maxLimit">100</span>
    </div>
  </div>




<script src="js/app.js"></script>
</body>
</html>
